<form action="" method="post">

<select id="Select-Section">

  <option class="select"> 2</option>
  <option class="select"> 3</option>

</select>

      <button id="counter">Click me!</button>

    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
   let type;
   let description;
   let userPosition;
   let date;
   let contentString;
 
  
   var button = document.querySelector("button");
   button.addEventListener("click", function (event) {
       type = document.getElementById("Select-Section").value;
       description = document.getElementById('POST-name').value;
       let dateAndTime = calculateDate();
       sendData(type, userPosition, dateAndTime, description);
       
       console.log(dateAndTime);
       console.log(type);
       console.log(userPosition);
       console.log(description);
});

        function calculateDate(){
            var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth()+1; //January is 0!
            var yyyy = today.getFullYear();
            var hh = today.getHours();
            var min = today.getMinutes();
            
            if(dd<10) {dd = '0'+dd } 
            if(mm<10) {mm = '0'+mm } 
            today ="Date: "+ mm + '/' + dd + '/' + yyyy+" Time: " + hh + ":" + min;
            return today;
        }
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {zoom: 12 });
        var infoWindow = new google.maps.InfoWindow({map: map});
        
         

       
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
             pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
              userPosition = pos;
             

            map.setCenter(pos);
           
            var marker = new google.maps.Marker({
                position : pos,
                map : map,
                title: '(Ayers Rock)',
                anchorPoint: new google.maps.Point(0, -2),
                draggable: true
                
            });
              google.maps.event.addListener(marker, 'dragend', function() {
              userPosition = {lat : marker.getPosition().lat(), lng : marker.getPosition().lng()};
            })
               var infowindow = new google.maps.InfoWindow({
          content: contentString
        });


        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });


 

          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
           
         
      }
 
      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }
        
 
        
    </script>

    function sendData(type, position, dateAndTime, description) {
   // Reference to your entire Firebase database
      var myFirebase = firebase.database().ref();
        // Get a reference to the recommendations object of your Firebase.
       // Note: this doesn't exist yet. But when we write to our Firebase using
       // this reference, it will create this object for us!
      var _marker = myFirebase.child("Marker");
  
   // Push our first recommendation to the end of the list and assign it a
   // unique ID automatically.
       _marker.push({
           "type": type,
           "position": position,
           "description": description,
           "dateAndTime": dateAndTime
   });
}
