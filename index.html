<form action="" method="post">

<select id="Select-Section">

    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
   let type;
   let description;
   let userPosition;
  
   var button = document.querySelector("button");
   button.addEventListener("click", function (event) {
       type = document.getElementById("Select-Section").value;
       description = document.getElementById('POST-name').value;
      sendData(type, userPosition, description);
       console.log(type);
       console.log(userPosition);
       console.log(description);

});
 
     
    
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
//          center: {lat: -34.397, lng: 150.644},
          zoom: 12
        });
        var infoWindow = new google.maps.InfoWindow({map: map});

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
             pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
              userPosition = pos;

//            infoWindow.setPosition(pos);
//            infoWindow.setContent('Location found.');
            map.setCenter(pos);
//            console.log(pos);

          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
          
      }
 
      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }
        
 
        
    </script>

    function sendData(type, position, description)
{
   // Reference to your entire Firebase database
   var myFirebase = firebase.database().ref();
    // Get a reference to the recommendations object of your Firebase.
   // Note: this doesn't exist yet. But when we write to our Firebase using
   // this reference, it will create this object for us!
   var _marker = myFirebase.child("Marker");
  
   // Push our first recommendation to the end of the list and assign it a
   // unique ID automatically.
   _marker.push({
       "type": type,
       "position": position,
       "description": description
   });
}
